<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1z7/ppx1z8+M8z1t5h/5fffdQoi5g5t8GA/IRX" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/tr.js"></script>
  <style>
    .d0 {
      background-color: #ebebeb !important;
    }

    .d1 {
      background-color: #ffffff !important;
    }

    .table>:not(caption)>*>* {
      box-shadow: none !important;
    }

    tbody tr td {word-wrap: break-word;;}
  </style>

  <script>
    $(document).ready(async function () {
      let currentPage = 0;
      let totalPages;
      const pageSize = 25;
      const customerId = 3912;

      const fetchmovements = async (customerId, page, minDateFormatted, maxDateFormatted) => {
        const response = await fetch(`http://localhost:3000/fundMovement/getFundMovements`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ customerId: customerId, page: page, date_min: minDateFormatted, date_max: maxDateFormatted })
        });
        const data = await response.json();
        const totalItems = data.totalItems;
        const totalPages = Math.ceil(totalItems / pageSize);
        return { data, totalPages };
      };


      const rendermovements = (movements) => {
        const tbody = $('#movementsTable tbody');
        tbody.empty();

        const rows = generateRows(movements);
        tbody.append(rows);
      };

      function generateRows(data) {
        const tbody = $('#movementsTable tbody');
        tbody.empty();

        let backgroundColorClass = "d0";

        data.forEach((element, index) => {
          const date = new Date(element.create_date_f);
          let transactionNo = element.transaction_no;
          if (transactionNo.startsWith('CO')) {
            transactionNo = transactionNo.slice(6, -3);
          }
          let formattedDescription = element.description;
          if (transactionNo.startsWith('CO')) {
            formattedDescription = 'Tahsilat Makbuzu';
          }
          const formattedDate = ('0' + date.getDate()).slice(-2) + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + date.getFullYear();
          const formattedDebt = formatMoney(element.debt, 2, ",", ".");
          const formattedCredit = formatMoney(element.credit, 2, ",", ".");
          let formattedBalance;
          if (element._balance < 0) {
            formattedBalance = formatMoney(Math.abs(element._balance), 2, ",", ".");
          } else if (element._balance > 0) {
            formattedBalance = "-" + formatMoney(element._balance, 2, ",", ".");
          } else {
            formattedBalance = "0,00";
          }

          const debtColor = element.debt > 0 ? 'text-danger font-weight-bold' : '';
          const creditColor = element.credit > 0 ? 'text-success font-weight-bold' : '';
          const balanceColor = element.debt > 0 ? 'text-danger font-weight-bold' : (element.credit > 0 ? 'text-success font-weight-bold' : '');

          const row = $('<tr></tr>');
          row.append(`<td>${formattedDate}</td>`);
          row.append(`<td>${transactionNo}</td>`);
          row.append(`<td>${formattedDescription}</td>`);
          row.append(`<td class="${debtColor}" style="text-align: right;">${formattedDebt}</td>`);
          row.append(`<td class="${creditColor}" style="text-align: right;">${formattedCredit}</td>`);
          row.append(`<td style="text-align: right;">${formattedBalance}</td>`);

          tbody.append(row);


        });
      }


      const updatePagination = async () => {
        const minDateFormatted = $("#minDate").val() ? formatDate($("#minDate").val(), "YYYY-MM-DD") : null;
        const maxDateFormatted = $("#maxDate").val() ? formatDate($("#maxDate").val(), "YYYY-MM-DD") : null;
        const { data: movements, totalPages: newTotalPages } = await fetchmovements(customerId, currentPage, minDateFormatted, maxDateFormatted);
totalPages = newTotalPages;
        rendermovements(movements);
        $('#currentPage').text(currentPage + 1);

        // Update page numbers
        const pagination = $('#pagination');
        pagination.empty();

        if (totalPages > 1) {
          const prevLi = $('<li class="page-item"></li>');
          const prevA = $('<a id="previousPage" class="page-link" href="#">Geri</a>');
          if (currentPage === 0) {
            prevLi.addClass('disabled');
            prevA.attr('aria-disabled', 'true');
          }
          prevLi.append(prevA);
          pagination.append(prevLi);

          for (let i = Math.max(0, currentPage - 1); i < Math.min(totalPages, currentPage + 2); i++) {
            const li = $('<li class="page-item"></li>');
            const a = $('<a class="page-link"></a>').text(i + 1).attr('href', '#').data('page', i);

            if (i === currentPage) {
              li.addClass('active');
            }

            li.append(a);
            pagination.append(li);
          }

          const nextLi = $('<li class="page-item"></li>');
          const nextA = $('<a id="nextPage" class="page-link" href="#">İleri</a>');
          if (currentPage === totalPages - 1) {
            nextLi.addClass('disabled');
            nextA.attr('aria-disabled', 'true');
          }
          nextLi.append(nextA);
          pagination.append(nextLi);
        }
      };

      // Tarih formatını dönüştürme işlevi
      function formatDate(date, format) {
        const parts = date.split('-');
        if (format === "YYYY-MM-DD") {
          return `${parts[2]}-${parts[1]}-${parts[0]}`;
        } else if (format === "DD-MM-YYYY") {
          return `${parts[2]}-${parts[1]}-${parts[0]}`;
        }
      }

      // Tarih seçicileri başlatma
      const today = new Date();
      const todayFormatted = `${today.getDate().toString().padStart(2, '0')}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getFullYear()}`;
      $("#minDate").flatpickr({
        dateFormat: "d-m-Y",
        defaultDate: todayFormatted,
        locale: "tr"
      });
      $("#maxDate").flatpickr({
        dateFormat: "d-m-Y",
        defaultDate: todayFormatted,
        locale: "tr"
      });

      // Filtrele butonuna tıklandığında sayfayı yeniden doldurma
      $("#filterForm").submit(async function (event) {
        event.preventDefault();
        currentPage = 0;
        await updatePagination();
      });


      (async function () {
  await updatePagination();

  $("#pagination").on("click", "a.page-link", async function (event) {
    event.preventDefault();
    const newPage = $(this).data('page');

    if (newPage !== undefined) {
      currentPage = newPage;
    } else if ($(this).attr('id') === 'previousPage') {
      currentPage = Math.max(0, currentPage - 1);
    } else if ($(this).attr('id') === 'nextPage') {
      currentPage = Math.min(totalPages - 1, currentPage + 1);
    }

    await updatePagination();
  });
})();




    });

    function formatMoney(amount, decimalCount, decimal = ".", thousands = ",") {
      decimalCount = Math.abs(decimalCount);
      decimalCount = isNaN(decimalCount) ? 2 : decimalCount;

      const negativeSign = amount < 0 ? "-" : "";

      const i = parseInt(amount = Math.abs(Number(amount) || 0).toFixed(decimalCount)).toString();
      const j = (i.length > 3) ? i.length % 3 : 0;

      return negativeSign + (j ? i.substr(0, j) + thousands : '') + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thousands) + (decimalCount ? decimal + Math.abs(amount - i).toFixed(decimalCount).slice(2) : "");
    }

    function formatPrice(price) {
  const formatter = new Intl.NumberFormat('tr-TR', {
    style: 'decimal',
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  });
  return formatter.format(price);
}

  </script>

</head>

<body>
  <div class="container">
    <h1>Cari Hesap Hareketleri</h1>
    <form id="filterForm" class="mb-3">
      <div class="row">
        <div class="col">
          <label for="minDate" class="form-label">Başlangıç Tarihi</label>
          <input type="text" class="form-control" id="minDate" placeholder="DD-MM-YYYY">
        </div>
        <div class="col">
          <label for="maxDate" class="form-label">Bitiş Tarihi</label>
          <input type="text" class="form-control" id="maxDate" placeholder="DD-MM-YYYY">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Filtrele</button>
    </form>
    <div class="responsive-table">
      <table id="movementsTable" class="table table-striped">
        <thead>
          <tr>
            <th>Tarih</th>
            <th>Referans No</th>
            <th>Açıklama</th>
            <th style="text-align: right;">Borç</th>
            <th style="text-align: right;">Alacak</th>
            <th style="text-align: right;">Bakiye</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a id="previousPage" class="page-link" href="#">Geri</a>
        </li>
        <li class="page-item">
          <span id="currentPage" class="page-link">1</span>
        </li>
        <li class="page-item">
          <a id="nextPage" class="page-link" href="#">İleri</a>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
